<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <link rel="icon" type="image/svg+xml" href="./assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=none" rel="stylesheet" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js' integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==' crossorigin='anonymous'></script>

    <link rel="stylesheet" href="./assets/main.css">
</head>

<body>
    <section id="TheTimer" class="TheTimer">
        <span onclick="fullScreemMode()" class="fullscreen material-symbols-outlined">
            fullscreen
        </span>
        <div class="btns divSide left">
            <button onclick="editStartMode(1)" class="button act start disable" title="開始計時"><span>Start</span></button>
            <button onclick="editStartMode(0)" class="button act pause hide" title="暫停計時"><span>Pause</span></button>
            <button onclick="reset()" class="button act reset hide" title="重新計時"><span>Reset</span></button>
        </div>
        <div class="time-remaining center">
            <div id="hour" class="time hour">
                <span data-controlNo="1" class="material-symbols-outlined">
                    change_history
                </span>
                <span data-controlNo="2" class="material-symbols-outlined">
                    change_history
                </span>
                <span data-maxNo="2" class="hourText_1">0</span>
                <span data-maxNo="4" class="hourText_2">0</span>
                <span data-controlNo="1" class="material-symbols-outlined reverse">
                    change_history
                </span>
                <span data-controlNo="2" class="material-symbols-outlined reverse">
                    change_history
                </span>
            </div>
            <span class="sigh hour">:</span>
            <div id="minute" class="time minute">
                <span data-controlNo="1" class="material-symbols-outlined">
                    change_history
                </span>
                <span data-controlNo="2" class="material-symbols-outlined">
                    change_history
                </span>
                <span data-maxNo="5" class="minuteText_1">0</span>
                <span data-maxNo="9" class="minuteText_2">0</span>
                <span data-controlNo="1" class="material-symbols-outlined reverse">
                    change_history
                </span>
                <span data-controlNo="2" class="material-symbols-outlined reverse">
                    change_history
                </span>
            </div>
            <span class="sigh minute">:</span>
            <div id="second" class="time second">
                <span data-controlNo="1" class="material-symbols-outlined">
                    change_history
                </span>
                <span data-controlNo="2" class="material-symbols-outlined">
                    change_history
                </span>
                <span data-maxNo="5" class="secondText_1">0</span>
                <span data-maxNo="9" class="secondText_2">0</span>
                <span data-controlNo="1" class="material-symbols-outlined reverse">
                    change_history
                </span>
                <span data-controlNo="2" class="material-symbols-outlined reverse">
                    change_history
                </span>
            </div>
        </div>
        <div class="btns divSide right">
            <button onclick="editTime(30)" class="button number plus" title="增加30秒">
                <span class="material-symbols-outlined">add</span>
            </button>
            <button onclick="editTime(-30)" class="button number minus" title="減少30秒">
                <span class="material-symbols-outlined">remove</span>
            </button>
        </div>
    </section>
</body>

</html>
<script src="./assets/main.js"></script>
<script>
    document.fonts.load("16px 'Material Symbols Outlined'").then(() => {
        document.querySelector(".TheTimer").style.opacity = 1;
    }).catch(() => {
        document.querySelector(".TheTimer").style.opacity = 1;
    });
</script>
